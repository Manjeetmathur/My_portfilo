<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - John Doe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        background: #0a0a23;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .resume-container {
        width: 100%;
        max-width: 900px;
        text-align: center;
      }
      .resume-container h1 {
        font-size: 2.5em;
        color: #00f7ff;
        text-shadow: 0 0 10px #00f7ff;
        margin-bottom: 20px;
      }
      .resume-pdf {
        margin-top: 20px;
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
      }
      @media (max-width: 768px) {
        .resume-container h1 {
          font-size: 2em;
        }
        .resume-pdf {
          height: 90vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="resume-container">
      <h1>My Resume</h1>
      <object data="resume.pdf" type="application/pdf" class="resume-pdf">
        <p>
          <a href="Manjeet_Full_stack_Dev_Resume.pdf" target="_blank">View the PDF here</a>.
        </p>
      </object>
    </div>
  </body>
</html>
